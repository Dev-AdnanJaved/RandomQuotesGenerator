<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <div class="quote-box">
      <div class="quote-text" id="quote">
        "Zain, your energy is magnetic—use it wisely."
      </div>
      <div class="quote-author" id="author">
        — Steve Jobs
      </div>
      <button class="quote-btn" id="newQuote">✨ New Quote</button>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
